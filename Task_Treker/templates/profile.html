<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #0a0f1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0d1b2a;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1b263b;
        }
        .header h1 {
            color: #e0e0e0;
            margin: 0;
            font-size: 1.5em;
            font-weight: normal;
        }
        .nav-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-links {
            display: flex;
            gap: 8px;
        }
        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            padding: 6px 12px;
            background: #1b263b;
            border-radius: 4px;
            border: 1px solid #415a77;
            font-size: 0.85em;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background: #415a77;
        }
        .exit-button button {
            background: transparent;
            color: #e0e0e0;
            border: 1px solid #415a77;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .exit-button button:hover {
            background: #415a77;
        }
        .content {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
            padding: 0 16px;
        }
        .sidebar {
            width: 280px;
        }
        .main-content {
            flex: 1;
        }
        .profile-card {
            background: #0d1b2a;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #1b263b;
            margin-bottom: 16px;
        }
        .profile-card h2 {
            color: #e0e0e0;
            margin: 0 0 12px 0;
            font-size: 1.3em;
            font-weight: normal;
        }
        .profile-info {
            color: #778da9;
            margin: 8px 0;
            padding-left: 8px;
            border-left: 2px solid #415a77;
        }
        .profile-link {
            display: inline-block;
            color: #778da9;
            text-decoration: none;
            margin-top: 12px;
            transition: all 0.2s;
        }
        .profile-link:hover {
            color: #e0e0e0;
        }
        .task-card {
            background: #0d1b2a;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #1b263b;
        }
        .task-card h3 {
            color: #e0e0e0;
            margin: 0 0 12px 0;
            font-weight: normal;
            font-size: 1.1em;
        }
        .task-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #1b263b;
            border: 1px solid #415a77;
            color: #e0e0e0;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .task-button {
            background: #415a77;
            color: #e0e0e0;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: normal;
            margin-top: 8px;
            transition: all 0.2s;
        }
        .task-button:hover {
            background: #778da9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TASK TREKER</h1>
        <div class="nav-container">
            <div class="nav-links">
                <a href="{{url_for('watch_tovars', page = 1)}}" class="nav-link">Задачи</a>
                <a href="{{ url_for('watch_completed_task', page=1, source='profile') }}" class="nav-link">Выполненные</a>
            </div>
            <div class="exit-button">
                <form action="/exit" method="post">
                    <button type="submit">Выйти</button>
                </form>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="sidebar">
            <div class="profile-card">
                <h2>{{user}}</h2>
                <div class="profile-info">
                    Дата регистрации:<br>
                    <span style="display: inline-block; margin-top: 4px;">{{data}}</span>
                </div>
                <a href="{{url_for('update_profile')}}" class="profile-link">Изменить Профиль</a>
            </div>
        </div>

        <div class="main-content">
            <div class="task-card">
                <h3>Добавить Задачу</h3>
                <form action="/add_task" method="post">
                    <input type="text" name="name_task" class="task-input" placeholder="Название задачи" required>
                    <input type="text" name="description-task" class="task-input" placeholder="Описание задачи" required>
                    
                    <button type="submit" class="task-button">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
