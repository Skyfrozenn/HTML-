<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #0a0f1a; /* Темный сине-черный фон */
            color: #e0e0e0; /* Светло-серый текст */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .logo {
            background: #0d1b2a; /* Темно-синяя шапка */
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #1b263b;
        }
        .logo h1 {
            color: #e0e0e0;
            margin: 0;
            font-size: 2.5em;
            font-weight: normal;
        }
        .logo hr {
            border: 1px solid #1b263b;
            width: 50%;
            margin: 10px auto;
        }
        .profile {
            background: #0d1b2a; /* Темный блок формы */
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #1b263b;
        }
        .profile b {
            color: #e0e0e0;
            display: block;
            margin: 10px 0;
            font-weight: normal;
        }
        .profile input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #1b263b;
            border: 1px solid #415a77;
            color: #e0e0e0;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .profile button {
            background: #415a77; /* Приглушенный синий */
            color: #e0e0e0;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .profile button:hover {
            background: #778da9;
        }
        .login-inc {
            color: #778da9; /* Серо-голубая ссылка */
            text-decoration: none;
            transition: all 0.3s;
        }
        .login-inc:hover {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>TASK TREKER</h1><br>
        <hr>
    </div>

    <div class="profile">
        <p><b>ВХОД</b></p>
        <b>Введите данные</b><br>
        <form action="/login" method="post">
            <input type="text" name="name" placeholder="Введите имя" required>
            <input type="password" name="password" placeholder="Введите пароль" required>
            <button type="submit">Войти</button><br>
            Еще нет аккаута? <a href="{{url_for('start_page')}}" class="login-inc">Зарегистрироваться</a>
        </form>
    </div>
</body>
</html>
