<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK TREKER - Профиль</title>
    <style>
        body {
            background-color: #0a0f1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo h1 {
            color: #e0e0e0;
            margin: 0;
            font-size: 2em;
        }
        
        .logo hr {
            border: 1px solid #1b263b;
            margin-top: 10px;
        }
        
        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #e0e0e0;
            text-decoration: none;
            padding: 6px 12px;
            background: #1b263b;
            border-radius: 4px;
            border: 1px solid #415a77;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background: #415a77;
        }
        
        .profile-info {
            background: #0d1b2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #1b263b;
            margin-bottom: 20px;
        }
        
        .profile-info h1 {
            color: #e0e0e0;
            margin: 0;
            font-size: 1.5em;
            font-weight: normal;
        }
        
        .edit-form {
            background: #0d1b2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #1b263b;
        }
        
        .edit-form h2 {
            color: #e0e0e0;
            margin: 0 0 20px 0;
            font-size: 1.3em;
            font-weight: normal;
        }
        
        .edit-form input[type="text"],
        .edit-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #1b263b;
            border: 1px solid #415a77;
            color: #e0e0e0;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
        }
        
        .edit-form label {
            color: #778da9;
            display: block;
            margin: 15px 0 5px;
        }
        
        .edit-form button {
            background: #415a77;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: all 0.2s;
            width: 100%;
        }
        
        .edit-form button:hover {
            background: #778da9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="{{url_for('profile')}}" class="back-button">← Назад</a>
            <h1>TASK TREKER</h1>
            <hr>
        </div>

        <div class="profile-info">
            <h1><b>Никнейм - {{username}}</b></h1>
        </div>

        <div class="edit-form">
            <form action="/save_update_user" method="post">
                <h2><b>Редактирование профиля</b></h2>
                
                <input type="text" name="new_name" placeholder="Введите новое имя">
                
                <label>
                    Введите текущий пароль (обязательно):
                    <input type="password" name="password" placeholder="Текущий пароль" required>
                </label>
                
                <input type="password" name="new_password" placeholder="Введите новый пароль">
                
                <button type="submit">Изменить</button>
            </form>
        </div>
    </div>
</body>
</html>
